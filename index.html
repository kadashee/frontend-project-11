<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS Агрегатор</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-lg-8 mx-auto text-white">

        <h1 class="display-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>

        <form class="mt-4">
          <div class="row">
            <div class="col">
              <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Ссылка RSS"
              >
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary btn-lg">
                Добавить
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>
</main>

<footer class="footer border-top py-3 mt-auto bg-light">
  <div class="container-xxl text-center">
    created by
    <a href="https://github.com/kadashee">kadashee</a>
  </div>
</footer>

</body>
</html>
